<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Onlinq Form Collection Demo</title>

    <link rel="stylesheet" href="../dist/onlinq-collection.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="../dist/onlinq-collection.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form name="fruits" method="post">
            <div id="fruits">
              <fieldset class="form-group">
                <legend class="col-form-label required">Fruits</legend>
                <onlinq-collection
                  id="fruits_fruits"
                  name="fruits[fruits]"
                  actions
                  prototype-actions
                >
                  <template data-collection-prototype>
                    <div class="form-group">
                      <input
                        type="text"
                        id="fruits_fruits___name__"
                        name="fruits[fruits][__name__]"
                        required="required"
                        class="form-control"
                      />
                    </div>
                    <span slot="move-up"><button is="onlinq-collection-move-up" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&uparrow;</button></span>
                    <span slot="move-down"><button is="onlinq-collection-move-down" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&downarrow;</button></span>
                    <span slot="delete"><button is="onlinq-collection-delete" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">Delete</button></span>
                  </template>
                  <onlinq-collection-entry collection-index="0" actions>
                    <div class="form-group">
                      <input
                        type="text"
                        id="fruits_fruits_0"
                        name="fruits[fruits][0]"
                        required="required"
                        class="form-control"
                        value="Apple"
                      />
                    </div>
                    <span slot="move-up"><button is="onlinq-collection-move-up" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&uparrow;</button></span>
                    <span slot="move-down"><button is="onlinq-collection-move-down" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&downarrow;</button></span>
                    <span slot="delete"><button is="onlinq-collection-delete" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">Delete</button></span>
                  </onlinq-collection-entry>
                  <onlinq-collection-entry collection-index="1" actions>
                    <div class="form-group">
                      <input
                        type="text"
                        id="fruits_fruits_1"
                        name="fruits[fruits][1]"
                        required="required"
                        class="form-control"
                        value="Banana"
                      />
                    </div>
                    <span slot="move-up"><button is="onlinq-collection-move-up" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&uparrow;</button></span>
                    <span slot="move-down"><button is="onlinq-collection-move-down" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&downarrow;</button></span>
                    <span slot="delete"><button is="onlinq-collection-delete" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">Delete</button></span>
                  </onlinq-collection-entry>
                  <onlinq-collection-entry collection-index="2" actions>
                    <div class="form-group">
                      <input
                        type="text"
                        id="fruits_fruits_2"
                        name="fruits[fruits][2]"
                        required="required"
                        class="form-control"
                        value="Orange"
                      />
                    </div>
                    <span slot="move-up"><button is="onlinq-collection-move-up" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&uparrow;</button></span>
                    <span slot="move-down"><button is="onlinq-collection-move-down" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">&downarrow;</button></span>
                    <span slot="delete"><button is="onlinq-collection-delete" type="button" class="btn btn-light mr-2" data-collection="fruits[fruits]">Delete</button></span>
                  </onlinq-collection-entry>

                  <div slot="add">
                    <button is="onlinq-collection-add" class="btn btn-light" data-collection="fruits[fruits]">Add</button>
                  </div>
                </onlinq-collection>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
