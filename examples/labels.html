<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Onlinq Form Collection Examples: Labels</title>

    <link rel="stylesheet" href="../dist/onlinq-collection.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="../dist/onlinq-collection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form name="fruits" method="post">
            <div id="fruits">
              <fieldset>
                <legend class="col-form-label required">Fruits</legend>
                <onlinq-collection
                  id="fruits_fruits"
                  name="fruits[fruits]"
                  actions
                >
                  <template data-collection-prototype>
                    <div class="row">
                      <div class="col-sm-2">
                        <span data-collection-label></span>
                      </div>
                      <div class="col-sm-10">
                        <div class="mb-2">
                          <input
                            type="text"
                            id="fruits_fruits___name__"
                            name="fruits[fruits][__name__]"
                            required="required"
                            class="form-control"
                          />
                        </div>
                        <div>
                          <button is="onlinq-collection-move-up" type="button" class="btn btn-light" data-collection="fruits[fruits]">&uparrow;</button>
                          <button is="onlinq-collection-move-down" type="button" class="btn btn-light" data-collection="fruits[fruits]">&downarrow;</button>
                          <button is="onlinq-collection-delete" type="button" class="btn btn-light" data-collection="fruits[fruits]">Delete</button>
                        </div>
                        <div>
                          Entry index: <span data-collection-label="index0"></span>
                        </div>
                      </div>
                    </div>
                  </template>
                  <onlinq-collection-entry collection-index="0">
                    <div class="row">
                      <div class="col-sm-2">
                        <span data-collection-label>1</span>
                      </div>
                      <div class="col-sm-10">
                        <div class="mb-2">
                          <input
                            type="text"
                            id="fruits_fruits_0"
                            name="fruits[fruits][0]"
                            required="required"
                            class="form-control"
                            value="Apple"
                          />
                        </div>
                        <div>
                          <button is="onlinq-collection-move-up" type="button" class="btn btn-light" data-collection="fruits[fruits]">&uparrow;</button>
                          <button is="onlinq-collection-move-down" type="button" class="btn btn-light" data-collection="fruits[fruits]">&downarrow;</button>
                          <button is="onlinq-collection-delete" type="button" class="btn btn-light" data-collection="fruits[fruits]">Delete</button>
                        </div>
                        <div>
                          Entry index: <span data-collection-label="index0">0</span>
                        </div>
                      </div>
                    </div>
                  </onlinq-collection-entry>
                  <onlinq-collection-entry collection-index="1">
                    <div class="row">
                      <div class="col-sm-2">
                        <span data-collection-label>2</span>
                      </div>
                      <div class="col-sm-10">
                        <div class="mb-2">
                          <input
                            type="text"
                            id="fruits_fruits_1"
                            name="fruits[fruits][1]"
                            required="required"
                            class="form-control"
                            value="Banana"
                          />
                        </div>
                        <div>
                          <button is="onlinq-collection-move-up" type="button" class="btn btn-light" data-collection="fruits[fruits]">&uparrow;</button>
                          <button is="onlinq-collection-move-down" type="button" class="btn btn-light" data-collection="fruits[fruits]">&downarrow;</button>
                          <button is="onlinq-collection-delete" type="button" class="btn btn-light" data-collection="fruits[fruits]">Delete</button>
                        </div>
                        <div>
                          Entry index: <span data-collection-label="index0">1</span>
                        </div>
                      </div>
                    </div>
                  </onlinq-collection-entry>
                  <onlinq-collection-entry collection-index="2">
                    <div class="row">
                      <div class="col-sm-2">
                        <span data-collection-label>3</span>
                      </div>
                      <div class="col-sm-10">
                        <div class="mb-2">
                          <input
                            type="text"
                            id="fruits_fruits_2"
                            name="fruits[fruits][2]"
                            required="required"
                            class="form-control"
                            value="Orange"
                          />
                        </div>
                        <div>
                          <button is="onlinq-collection-move-up" type="button" class="btn btn-light" data-collection="fruits[fruits]">&uparrow;</button>
                          <button is="onlinq-collection-move-down" type="button" class="btn btn-light" data-collection="fruits[fruits]">&downarrow;</button>
                          <button is="onlinq-collection-delete" type="button" class="btn btn-light" data-collection="fruits[fruits]">Delete</button>
                        </div>
                        <div>
                          Entry index: <span data-collection-label="index0">2</span>
                        </div>
                      </div>
                    </div>
                  </onlinq-collection-entry>

                  <div slot="add">
                    <button is="onlinq-collection-add" class="btn btn-light" data-collection="fruits[fruits]">Add</button>
                  </div>
                </onlinq-collection>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
