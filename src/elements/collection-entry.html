<style>
  :host {
    --collection-entry-display: block;
    --collection-entry-justify-content: flex-start;
    --collection-entry-align-items: flex-start;
    --collection-entry-contents-margin: 0 0 1rem;
    --collection-entry-contents-flex-grow: 1;
    --collection-entry-actions-margin: 0 0 1rem;
    --collection-entry-actions-flex-grow: 0;

    display: var(--collection-entry-display);
    justify-content: var(--collection-entry-justify-content);
    align-items: var(--collection-entry-align-items);
  }

  .contents {
    flex-grow: var(--collection-entry-contents-flex-grow);
    margin: var(--collection-entry-contents-margin);
  }

  .actions {
    flex-grow: var(--collection-entry-actions-flex-grow);
    margin: var(--collection-entry-actions-margin);
  }

  [data-move-up],
  [data-move-down],
  [data-delete] {
    display: none;
  }
</style>

<div class="contents">
  <slot></slot>
</div>
<div class="actions">
  <slot name="actions">
    <span data-move-up>
      <slot name="move-up">
        <button collection-move-up>Move up</button>
      </slot>
    </span>
    <span data-move-down>
      <slot name="move-down">
        <button collection-move-down>Move down</button>
      </slot>
    </span>
    <span data-delete>
      <slot name="delete">
        <button collection-delete>Delete</button>
      </slot>
    </span>
  </slot>
</div>
